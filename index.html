<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

<body>
    <form onsubmit="return false;" autocomplete="off">
            <div class="title">digite um cep</div>
            <div class="description">Digite abaixo para consultar um Código de Endereçamento Postal (CEP) do Brasil</div>
            <input id="input-cep" class="input-cep" type="text" required/>
            <label>Cep</label>
            <br>
            <button id="btn-search" class="btn">Buscar</button>
    </form>
    <div class="view">
        <div id="logradouro" class="title"></div>
        <div id="bairro" class="description"></div>
        <div id="distrito" class="description"></div>
        <div id="cep" class="description"></div>
        <div class="map" id="mapa"></div>
        <button id="btn-another-search" class="btn">Fazer outra busca</button>
        <button id="btn-close" class="btn-close">x</button>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/index.js"></script>
